<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend API Connection</title>
</head>
<body>
    <h1>Testing Frontend API Connection</h1>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            
            try {
                // Test classes API
                resultsDiv.innerHTML += '<p>Testing classes API...</p>';
                
                const response = await fetch('http://localhost:5000/api/classes');
                
                if (response.ok) {
                    const data = await response.json();
                    resultsDiv.innerHTML += `<p style="color: green;">✅ SUCCESS: Found ${data.data.length} classes</p>`;
                    resultsDiv.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultsDiv.innerHTML += `<p style="color: red;">❌ ERROR: ${response.status} - ${response.statusText}</p>`;
                }
            } catch (error) {
                resultsDiv.innerHTML += `<p style="color: red;">❌ NETWORK ERROR: ${error.message}</p>`;
                console.error('API Test Error:', error);
            }
        }
        
        // Run test when page loads
        window.onload = testAPI;
    </script>
</body>
</html>
