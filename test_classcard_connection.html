<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassCard Database Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ClassCard Database Connection Test</h1>
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');

        function addResult(type, title, content) {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<h3>${title}</h3><pre>${content}</pre>`;
            resultsDiv.appendChild(div);
        }

        async function testBackendConnection() {
            try {
                addResult('info', 'Testing Backend Connection', 'Checking if backend is running...');
                
                const healthResponse = await fetch('http://localhost:5000/health');
                const healthData = await healthResponse.json();
                
                if (healthData.status === 'healthy') {
                    addResult('success', 'Backend Health Check', JSON.stringify(healthData, null, 2));
                } else {
                    addResult('error', 'Backend Health Check Failed', JSON.stringify(healthData, null, 2));
                    return false;
                }
                
                return true;
            } catch (error) {
                addResult('error', 'Backend Connection Failed', error.message);
                return false;
            }
        }

        async function testClassesAPI() {
            try {
                addResult('info', 'Testing Classes API', 'Fetching classes from database...');
                
                const classesResponse = await fetch('http://localhost:5000/api/classes');
                const classesData = await classesResponse.json();
                
                addResult('success', 'Classes API Response', 
                    `Found ${classesData.data.length} classes:\n` + 
                    JSON.stringify(classesData, null, 2)
                );
                
                return classesData.data;
            } catch (error) {
                addResult('error', 'Classes API Failed', error.message);
                return [];
            }
        }

        async function testStudentCount() {
            try {
                addResult('info', 'Testing Student Count API', 'Testing student count for class ID 1...');
                
                const studentsResponse = await fetch('http://localhost:5000/api/classes/1/students');
                const studentsData = await studentsResponse.json();
                
                if (studentsData.count !== undefined) {
                    addResult('success', 'Student Count API', 
                        `Class ID 1 has ${studentsData.count} students:\n` + 
                        JSON.stringify(studentsData, null, 2)
                    );
                } else {
                    addResult('error', 'Student Count API Failed', JSON.stringify(studentsData, null, 2));
                }
                
                return studentsData.count || 0;
            } catch (error) {
                addResult('error', 'Student Count API Failed', error.message);
                return 0;
            }
        }

        async function testClassServiceMockStatus() {
            try {
                addResult('info', 'Checking Mock Data Status', 'Examining ClassService configuration...');
                
                // Since we can't directly access the module, let's infer from API responses
                const classesResponse = await fetch('http://localhost:5000/api/classes');
                const classesData = await classesResponse.json();
                
                // Check if we're getting real database data vs mock data
                const hasRealDBStructure = classesData.data.some(cls => 
                    cls.schoolId && cls.schoolId.startsWith('CLS') || cls.schoolId.startsWith('C2024')
                );
                
                if (hasRealDBStructure) {
                    addResult('success', 'Database Connection Status', 
                        'ClassCard is connected to real database! âœ…\n' +
                        'Evidence: schoolId format matches database schema (CLS001, C2024-xxx)'
                    );
                } else {
                    addResult('error', 'Mock Data Detected', 
                        'ClassCard might still be using mock data\n' +
                        'No database-style schoolId patterns detected'
                    );
                }
                
            } catch (error) {
                addResult('error', 'Mock Status Check Failed', error.message);
            }
        }

        async function runAllTests() {
            addResult('info', 'Starting Tests', 'Running comprehensive ClassCard database connection tests...');
            
            const backendOK = await testBackendConnection();
            if (!backendOK) return;
            
            await testClassesAPI();
            await testStudentCount();
            await testClassServiceMockStatus();
            
            addResult('success', 'Test Summary', 
                'All tests completed! Check results above to verify ClassCard database connection status.'
            );
        }

        // Run tests when page loads
        window.addEventListener('load', runAllTests);
    </script>
</body>
</html>
